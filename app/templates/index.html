<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLBMaritime Wi-Fi Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="JLBMaritime Logo" class="logo">
                <h1>Wi-Fi Manager</h1>
            </div>
        </header>

        <!-- Current Connection Section -->
        <section class="card">
            <h2>Current Connection</h2>
            <div id="current-connection">
                <div class="connection-info">
                    <div class="info-row">
                        <span class="label">Network:</span>
                        <span id="current-ssid" class="value">Not connected</span>
                    </div>
                    <div class="info-row">
                        <span class="label">IP Address:</span>
                        <span id="current-ip" class="value">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Available Networks Section -->
        <section class="card">
            <div class="section-header">
                <h2>Available Networks</h2>
                <button id="scan-btn" class="btn btn-secondary">Scan</button>
            </div>
            <div id="available-networks" class="network-list">
                <div class="loading">Scanning for networks...</div>
            </div>
        </section>

        <!-- Saved Networks Section -->
        <section class="card">
            <h2>Saved Networks</h2>
            <div id="saved-networks" class="network-list">
                <div class="loading">Loading saved networks...</div>
            </div>
        </section>

        <!-- Network Diagnostics Section -->
        <section class="card">
            <h2>Network Diagnostics</h2>
            <div id="diagnostics-info">
                <div class="diagnostics-controls">
                    <input type="text" id="ping-host" placeholder="Host to ping (default: 8.8.8.8)" class="input-field">
                    <button id="ping-btn" class="btn btn-secondary">Run Ping Test</button>
                </div>
                <div id="diagnostics-output" class="diagnostics-output"></div>
            </div>
        </section>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h3>Connect to Network</h3>
            <p id="modal-ssid"></p>
            <input type="password" id="modal-password" class="input-field" placeholder="Enter password">
            <div class="modal-buttons">
                <button id="modal-connect" class="btn btn-secondary">Connect</button>
                <button id="modal-cancel" class="btn btn-cancel">Cancel</button>
            </div>
            <div id="modal-message" class="message"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
